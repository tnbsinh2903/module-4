<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
</head>
<body>
<a href="/create">Create new province</a>
<h1>Provinces</h1>
<table border="1">
    <tr>
        <th>Name</th>
         <th colspan="3">Action</th>
    </tr>
    <th:block th:each="province : ${provinces}">
        <tr>
            <td th:text="${province.name}"></td>
            <td><a th:href="@{/edit/__${province.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete/__${province.id}__ }">Delete</a></td>
            <td><a th:href="@{/view/__${province.id}__ }">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
